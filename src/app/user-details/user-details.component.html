<div *ngIf="user | async as user">
    <form #userForm="ngForm" (ngSubmit)=(onSubmit(userForm.value))>
        <mat-card>
            <mat-card-title fxLayoutAlign="center">User Details</mat-card-title>
            <div class="user-form">
                <div class="input-fields">
                    <mat-card-content>
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput name="name" type="text" [(ngModel)]="user.name">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput name="username" type="text" [(ngModel)]="user.username">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput name="email" type="email" [(ngModel)]="user.email">
                        </mat-form-field>
                        <div ngModelGroup="company" fxLayout="column">
                            <mat-form-field appearance="outline">
                                <mat-label>Company Name</mat-label>
                                <input matInput name="name" type="text" [(ngModel)]="user.company.name">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Company Catchphrase</mat-label>
                                <input matInput name="catchPhrase" type="text" [(ngModel)]="user.company.catchPhrase">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Company BS</mat-label>
                                <input matInput name="bs" type="text" [(ngModel)]="user.company.bs">
                            </mat-form-field>
                        </div>
                        <div ngModelGroup="address" fxLayout="column">
                            <mat-form-field appearance="outline">
                                <mat-label>Street</mat-label>
                                <input matInput name="street" type="text" [(ngModel)]="user.address.street">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Suite</mat-label>
                                <input matInput name="suite" type="text" [(ngModel)]="user.address.suite">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>City</mat-label>
                                <input matInput name="city" type="text" [(ngModel)]="user.address.city">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Zipcode</mat-label>
                                <input matInput name="zipcode" type="text" [(ngModel)]="user.address.zipcode">
                            </mat-form-field>
                        </div>
                        <mat-form-field appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input matInput name="phone" type="tel" [(ngModel)]="user.phone">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Website</mat-label>
                            <input matInput name="website" type="text" [(ngModel)]="user.website">
                        </mat-form-field>
                    </mat-card-content>
                </div>
                <div class="button-fields">
                    <mat-card-actions fxLayoutAlign="center">
                        <a class="button" mat-raised-button routerLink="/" color="accent">Back</a>
                        <button class="button" mat-raised-button color="primary" [disabled]="!userForm.valid" type="submit">Submit</button>
                    </mat-card-actions>
                </div>
            </div>
        </mat-card>
    </form>
</div>
